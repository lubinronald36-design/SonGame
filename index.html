<!DOCTYPE html>
<html>
<head>
 <title>Music Player</title>
 <style>
 .note {
 width: 100px;
 height: 100px;
 border: 1px solid black;
 display: inline-block;
 margin: 10px;
 text-align: center;
 padding-top: 40px;

 }
 </style>
</head>
<body>
 <div class="note" onclick="playNote('s1')">Note 1</div>

 <script src="script.js"></script>
</body>
</html>
